<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
</head>

<body>

    
    <div class="home">

        <div class="logo">
            <img src="src/logo.png" alt="logo">
            <h1>Taking Booleaners from A to B</h1>
        </div>

        <div>
            <form class="main">
                <button onclick="alert('Prenotazione effettuata con successo')">Prenota</button>
                <button onclick="alert('Prenotazione cancellata con successo')">Termina prenotazione</button>
                <button onclick="alert('Luci accese')">Accendi luci</button>
            </form>
        </div>

        <div class="list">
            <div>
                <p class="checkbox"><input type="checkbox" name="mela"/> <b> Monopattino Gino22 </b></p>
                <p class="address"><ion-icon name="arrow-forward-outline"></ion-icon> Via Guadalametri - a 220 metri da te</p>
                <div class="charge">
                    Stato carica: 50%
                    <p class="rectangle1"></p>
                </div>
            </div>
            <div>
                <p class="checkbox"><input type="checkbox" name="mela"/> <b> Monopattino Mike24 </b></p>
                <p class="address"><ion-icon name="arrow-forward-outline"></ion-icon> Via Ricciardoni - a 420 metri da te</p>
                <div class="charge">
                    Stato carica: 100%
                    <p class="rectangle2"></p>
                </div>
            </div>
            <div>
                <p class="checkbox"><input type="checkbox" name="mela"/> <b> Monopattino Fede154 </b></p>
                <p class="address"><ion-icon name="arrow-forward-outline"></ion-icon> Via Mentarini - a 490 metri da te</p>
                <div class="charge">
                    Stato carica: 10%
                    <p class="rectangle3"></p>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
